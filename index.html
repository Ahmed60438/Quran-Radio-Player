<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إذاعة القرآن الكريم</title>
  <meta name="description" content="استمع إلى البث المباشر لإذاعة القرآن الكريم من القاهرة عبر موقع أنيق وسهل الاستخدام، لتعيش مع آيات الله في أي وقت ومن أي مكان.">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .player {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(5px);
    }
    .station {
      margin: 15px 0;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .station:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    audio {
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
    }
    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>📻 إذاعة القرآن الكريم</h1>
  <div class="player">
    <div class="station" onclick="playStation('https://stream.radiojar.com/8s5u5tpdtwzuv')">
      إذاعة القرآن الكريم - القاهرة
    </div>
    <audio id="audio" controls></audio>
    <div class="note">إذا لم يعمل البث، جرب متصفحًا آخر أو تحقق من اتصال الإنترنت.</div>
  </div>

  <script>
    function playStation(url) {
      const audio = document.getElementById('audio');
      audio.src = url;
      audio.play().catch(err => {
        alert('تعذر تشغيل البث. جرب متصفحًا آخر أو تحقق من الرابط.');
        console.error(err);
      });
    }
  </script>
</body>
</html>
